<div class="mask" data-bind="click: onCancelClick"></div>
<div class="popup_panel password_popup auth_popup">
    <span class="close" data-bind="click: onCancelClick"></span>
    <span class="title" data-i18n="AUTHENTICATION_PLUGIN/ENTER_PASSWORD" data-bind="i18n: 'text'"></span>

    <div class="fields">
        <div class="row">
            <span class="hint" data-bind="text: enterPasswordHint"></span>
        </div>
        <div class="row">
            <input id="password" tabindex="3" class="input check_autocomplete_input" data-i18n="LOGIN/LABEL_PASSWORD" name="password" type="password" spellcheck="false"
                   data-bind="value: password, valueUpdate: 'afterkeydown', i18n: 'placeholder', hasFocus: isFocused" placeholder="Пароль">
        </div>
        <div class="buttons">
            <span class="button" style="overflow: hidden" data-bind="text: verifyButtonText, click: onVerifyClick"></span>
            <span class="button cancel secondary" style="overflow: hidden" data-i18n="AUTHENTICATION_PLUGIN/BUTTON_CLOSE" data-bind="i18n: 'text', click: onCancelClick"></span>
        </div>
    </div>
</div>
<span class="helper"></span>
